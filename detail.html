<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="detail-style.css">
    <title>Country Detail</title>
</head>

<body class="light_mode">
    <nav>
        <div class="logo">
            <h1>
                Where in the world?
            </h1>
        </div>
        <div class="modes">
            <div class="switcher">
                <div class="mode dark">
                    <div class="moon">
                        <ion-icon name="moon"></ion-icon>
                    </div>
                    <div class="">Dark Mode</div>
                </div>

            </div>
        </div>
    </nav>

    <section class="back">
        <button class="back_btn">
            <div class="chev">
                <ion-icon name="arrow-back"></ion-icon>
            </div> 
            <h5>Back</h5>
        </button>
    </section>
    <section class="country_det">
        <div class="det_left">
            <div class="img_cont">
                <img class="flag" src="https://restcountries.eu/data/col.svg" alt="">

            </div>
        </div>
        <div class="det_right">
            <h2 class="name"> Country Name </h2>
            <div class="country_info">
                <div class="info_left">
                    <h3 class="native">Native name: <span>Country Name</span> </h3>
                    <h3 class="pop">Population: <span>8000</span> </h3>
                    <h3 class="region">Region: <span>Africa</span> </h3>
                    <h3 class="sub">Sub region: <span>West</span> </h3>
                    <h3 class="cap">Capital: <span>Accra</span> </h3>
                </div>
                <div class="info_right">
                    <h3 class="domain">Top Level Domain: <span>.com</span> </h3>
                    <h3 class="curr">Currency: <span></span> </h3>
                    <h3 class="lan">Languages: <span></span> </h3>
                </div>
            </div>
            <div class="border_cont">
                <h3 class="border">Border Country:</h3>
                <div class="border_btn">

                </div>
            </div>


        </div>
    </section>


    <script src="js/detail.js"></script>
</body>

</html>
