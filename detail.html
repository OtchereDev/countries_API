<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>
                Where in the world?
            </h1>
        </div>
        <div class="mode">
            <div class="switcher">
                <div class="dark">
                    <div class="moon">
                        <i></i>
                    </div>
                    <div class="">Dark Mode</div>
                </div>
                <div class="dark">
                    <div class="sun">
                        <i></i>
                    </div>
                    <div class="">Light Mode</div>
                </div>
            </div>
        </div>
    </nav>

    <section class="back">
        <button class="back_btn">
            Back
        </button>
    </section>
    <section class="country_det">
        <div class="det_left">
            <img src="" alt="">
        </div>
        <div class="det_right">
            <h2> Country Name </h2>
            <div class="country_info">
                <div class="info_left">
                    <h3>Native name: Country Name</h3>
                    <h3>Population: 8000</h3>
                    <h3>Region: Africa</h3>
                    <h3>Sub region: West</h3>
                    <h3>Capital: Accra</h3>
                </div>
                <div class="info_right">
                    <h3>Top Level Domain: .com</h3>
                    <h3>Currency: cedis</h3>
                    <h3>Languages: Akan</h3>
                </div>
            </div>
            <h3>Border Country:</h3>
            <button>Togo</button>
            <button>Burkina faso</button>
            <button>Cote de Ivore</button>
        </div>
    </section>
</body>

</html>
